<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="Ilustracion-hero">
    </div>
    <div class="text-container">
      <h2 class="title">
        Order Summary
      </h2>
      <p class="subtitle">You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="cart-plan">
        <div class="left-cart">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="plan">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
          <a href="##">Change</a>
      </div>
      <a href="##" class="proced-button">Proceed to Payment</a>
      <a href="##" class="cancel-button">Cancel Order</a>
    </div>
  </div>
</body>
</html>
